<script>
    'use strict'
    ///////////Задача 12. Зберігати у пам’яті список справ, які користувачу треба виконати (зберігати у localStorage). Періодично випадковим чином вибирати якусь з справ і виводити користувачу (з використанням confirm). Якщо користувач натискає на «Ок», то видаляти цю задачу.

    let toDoList = ['Say to Oleg he is durak', 'Kiss Oskar', 'Walk Athena', 'Water my plants']

    function saveItem(list) {
        localStorage.setItem('task', JSON.stringify(list))
    }

    saveItem(toDoList)


    function getRandomIndex(list) {
        const randomIndex = Math.floor(Math.random() * list.length)

        return randomIndex
    }

    function play() {
        let tasks = JSON.parse(localStorage.getItem('task'))
        let interval = setInterval(() => {
            const randomIndex = getRandomIndex(tasks)
            console.log(tasks)
            if (confirm(tasks[randomIndex])) {
                tasks.splice(randomIndex, 1)
                saveItem(tasks)
            }
            if (tasks.length === 0) {
                clearInterval(interval)
            }
        }, 3000)

    }

    play()


</script>
